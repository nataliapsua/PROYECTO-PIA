<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciencias Sociales - ATENEA</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f0f8ff, #d0e0ff);
            color: #333;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #1e3a8a;
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #ffdd00;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: 'Courier New', Courier, monospace;
        }
        h2 {
            color: #ffdd00;
            text-align: center;
            margin: 40px 0 20px;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.5;
            text-align: justify;
            margin: 10px 0;
        }
        .content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: transform 0.3s;
        }
        .content:hover {
            transform: scale(1.05);
        }
        .video-container {
            text-align: center;
            margin: 20px 0;
        }
        .video-container iframe {
            width: 80%;
            height: 360px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1e3a8a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-align: center;
        }
        a:hover {
            background-color: #ffdd00;
            color: #1e3a8a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Ciencias Sociales</h1>
    <div class="content">
        <h2>Temas Básicos</h2>
        <p>Historia, geografía, economía básica, sociología y antropología cultural.</p>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/YHbfW3X4ooc" title="Video Temas Básicos"></iframe>
        </div>
    </div>
    <div class="content">
        <h2>Temas Avanzados</h2>
        <p>Política internacional, desarrollo económico, teorías sociológicas avanzadas, derechos humanos.</p>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/4zMnLNxheMo" title="Video Temas Avanzados"></iframe>
        </div>
    </div>
    <a href="index.html">Volver al inicio</a>
</body>
</html>
