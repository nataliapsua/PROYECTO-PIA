<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APRENDAMOS MATEMÁTICAS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7ff;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #ffdd00;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
            background: #1e3a8a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #1e3a8a;
            text-align: center;
            margin-top: 40px;
            font-size: 2rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.5;
            text-align: justify;
        }
        .content {
            background-color: #ffdd00;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .content h2 {
            margin-top: 0;
        }
        .video-container {
            text-align: center;
            margin: 20px 0;
        }
        .video-container iframe {
            width: 80%;
            height: 360px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1e3a8a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            text-align: center;
        }
        a:hover {
            background-color: #ffdd00;
            color: #1e3a8a;
        }
    </style>
</head>
<body>
    <h1>APRENDAMOS MATEMÁTICAS</h1>
    <div class="content">
        <h2>Temas Básicos</h2>
        <p>Álgebra, geometría, ecuaciones lineales, funciones y gráficos, trigonometría básica.</p>
    </div>
    <div class="content">
        <h2>Vídeo 1</h2>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/_6uyQISZvBc" title="Video 1"></iframe>
        </div>
    </div>
    <div class="content">
        <h2>Temas Avanzados</h2>
        <p>Cálculo diferencial e integral, álgebra matricial, geometría analítica, estadística y probabilidad avanzada.</p>
    </div>
    <div class="content">
        <h2>Vídeo 2</h2>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/ZSYQ13iMbYA" title="Video 2"></iframe>
        </div>
    </div>
    <a href="index.html">Volver al inicio</a>
</body>
</html>
